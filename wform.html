<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./wform.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid bg-light position-relative shadow">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5"><i
                class='bx bxs-florist me-3' style='font-size: 42px; color:#0D6EFD'></i><a href=""
                class="navbar-brand font-weight-bold text-secondary" style="font-size:50px;"> <span
                    class="text-primary">KidKinder</span></a>

            <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-expanded="false"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav font-weight-bold mx-auto py-0 me-2"><a href="http://127.0.0.1:5500/home.html"
                        class="nav-item nav-link active fs-5 ms-4">Home</a>
                </div>

                <div class="btn-group nav-item nav-link">
                    <button class="btn btn-light btn-sm dropdown-toggle fs-5" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Students
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/stable.html">Students Data</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/sform.html">Create Students Data</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group nav-item nav-link">
                    <button class="btn btn-light btn-sm dropdown-toggle fs-5 me-2" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Teachers
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/ttable.html">Teachers Data</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/tform.html">Create Teachers Data</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group nav-item nav-link">
                    <button class="btn btn-light btn-sm dropdown-toggle fs-5" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Workers
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/wtable.html">Workers List</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/wform.html">Create Workers Data</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav py-0 me-2"><a href="http://127.0.0.1:5500/login.html"
                        class="nav-item nav-link active text-primary fs-5 ms-4">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h2 class="fw-bold mb-5 text-uppercase">Register</h2>
                            <div class="form-outline form-white mb-4">
                                <input type="hidden" id="id" class="form-control form-control-xl">
                                <input type="text" id="Name" class="form-control form-control-lg" placeholder="Name">
                                <label class="form-label">Name</label>
                                <div id="nameerror" style="color: red;"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="Email" class="form-control form-control-lg"
                                    placeholder="@gmail.com">
                                <label class="form-label">Email</label>
                                <div id="emailerror" style="color: red;"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="number" id="PhoneNumber" class="form-control form-control-lg"
                                    placeholder="Phone Number">
                                <label class="form-label">PhoneNo</label>
                                <div id="PhoneNumbererror" style="color: red;"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="Work" class="form-control form-control-lg" placeholder="Work">
                                <label class="form-label">Work</label>
                                <div id="workerror" style="color: red;"></div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <textarea class="form-control" id="address" name="address"></textarea>
                                <label class="form-label">Address</label>
                                <div id="addresserror" style="color: red;"></div>
                            </div>
                            <div>
                                <button class="btn btn-outline-light btn-lg px-5 my-3" type="button"
                                    onclick="validate()"><a class="text-decoration-none"
                                        href="http://127.0.0.1:5500/wtable.html">Submit</a></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>

    <script src="./wform.js"></script>

</body>

</html>
