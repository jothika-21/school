<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signin.css">

</head>

<body>
    <section>
        <div class="align-items-center gradient-custom-3">
            <div class="container">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 my-5">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 fw-bold">Create an account</h2>

                                <form id="form" onload=" checkValidity()">
                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold fs-5" for="FirstName">FirstName</label>
                                        <input type="text" id="FirstName" class="form-control form-control-lg"
                                            placeholder="FirstName" />
                                        <div id="fnameerror"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold fs-5" for="LastName">LastName</label>
                                        <input type="text" id="LastName" class="form-control form-control-lg"
                                            placeholder="LastName">
                                        <div id="lnameerror"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold fs-5" for="Email">Email</label>
                                        <input type="email" id="Email" class="form-control form-control-lg"
                                            placeholder="Enter Your Email">
                                        <div id="emailerror"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold fs-5" for="Password">Password</label>
                                        <input type="password" id="Password" class="form-control form-control-lg"
                                            placeholder="Password">
                                        <div id="passworderror"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label fw-bold fs-5" for="ConfirmPassword">Confirm
                                            Password</label>
                                        <input type="password" id="ConfirmPassword" class="form-control form-control-lg"
                                            placeholder="Password">
                                        <div id="confirmpassworderror"></div>
                                    </div>

                                    <div class="d-flex justify-content-center mt-5">
                                        <button type="button" onclick="return validateForm()"
                                            class="btn btn-success btn-lg gradient-custom-4 text-body">Sign
                                            In</button>
                                    </div>
                                    <div>
                                    <a class="d-flex justify-content-end" href="http://127.0.0.1:5500/login.html">Back
                                        to login</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./signin.js"></script>
</body>

</html>
