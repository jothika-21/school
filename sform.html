<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sform.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid bg-light position-relative shadow">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5"><i
                class='bx bxs-florist me-3' style='font-size: 42px; color:#0D6EFD'></i><a href=""
                class="navbar-brand font-weight-bold text-secondary" style="font-size:50px;"> <span
                    class="text-primary">KidKinder</span></a>

            <button type="button" class="navbar-toggler collapsed" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-expanded="false"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav font-weight-bold mx-auto py-0 me-2"><a href="http://127.0.0.1:5500/home.html"
                        class="nav-item nav-link active fs-5 ms-4">Home</a>
                </div>

                <div class="btn-group nav-item nav-link">
                    <button class="btn btn-light btn-sm dropdown-toggle fs-5" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Students
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/stable.html">Students Data</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/sform.html">Create Students Data</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group nav-item nav-link">
                    <button class="btn btn-light btn-sm dropdown-toggle fs-5 me-2" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Teachers
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/ttable.html">Teachers Data</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/tform.html">Create Teachers Data</a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group nav-item nav-link">
                    <button class="btn btn-light btn-sm dropdown-toggle fs-5" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Workers
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/wtable.html">Workers List</a></li>
                        <li><a class="dropdown-item" href="http://127.0.0.1:5500/wform.html">Create Workers Data</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav py-0 me-2"><a href="http://127.0.0.1:5500/login.html"
                        class="nav-item nav-link active text-primary fs-5 ms-4">Logout</a>
                </div>
            </div>
        </nav>
    </div>
    <h1 class="mt-5 mb-3">Registration</h1>

    <form id="refresh">
        <fieldset>

            <div class="row">
                <div class="col-lg-6">
                    <input type="hidden" id="id" class="form-control form-control-xl">
                    <label for="Name" class="fw-bold">Name: <input id="Name" name="first-name" type="text"
                            required /></label>
                    <div id="nameerror" style="color: red;"></div>
                </div>
                <div class="col-lg-6">
                    <label for="FatherName">FatherName: <input id="FatherName" name="last-name" type="text"
                            required /></label>
                    <div id="FatherNameerror" style="color: red;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="DateOfBirth">DateOfBirth: <input id="DateOfBirth" name="DateOfBirth" type="date"
                            required /></label>
                    <div id="DateOfBirtherror" style="color: red;"></div>
                </div>
                <div class="col-lg-6">
                    <label for="Standard">Standard: <input id="Standard" name="Standard" type="text" required /></label>
                    <div id="Standarderror" style="color: red;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="email">Email: <input id="email" name="email" type="email" required /></label>
                    <div id="emailerror" style="color: red;"></div>
                </div>
                <div class="col-lg-6">
                    <label for="PhoneNumber"> PhoneNumber: <input id="PhoneNumber" name="PhoneNumber" type="number"
                            required /></label>
                    <div id="PhoneNumbererror" style="color: red;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="Gender" class="form-label select-label">Gender:</label>
                    <select id="Gender" class="dropdown-toggle">
                        <option class="dropdown-item" value="">Select Gender</option>
                        <option class="dropdown-item" value="Male">Male</option>
                        <option class="dropdown-item" value="Female">Female</option>
                    </select>
                    <div id="Gendererror" style="color: red;"></div>
                </div>
                <div class="col-lg-6">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-control" id="address" name="address"></textarea>
                    <div id="addresserror" style="color: red;"></div>
                </div>
            </div>
            <div class="frame">
                <button id="reset" type="reset" class="btn btn-1 btn-danger fw-bold">Reset</button>
                <button id="submit" type="button" class="btn btn-1 btn-success fw-bold"
                    onclick="validate()"><a class="text-decoration-none text-dark fw-bold" href="http://127.0.0.1:5500/stable.html">Submit </a></button>
            </div>
            <div>
                
               
            </div>
        </fieldset>
    </form>
    <script src="./sform.js"></script>
</body>

</html>
